<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar"></div>
    <div class="container">
        <h1 class="fw-bold">Course info</h1>
        <div class="form-floating mb-3">
            <input type="text" readonly class="form-control-plaintext" id="name" th:value="${course.name}">
            <label for="name">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" readonly class="form-control-plaintext" id="startDate" th:value="${course.startDate}">
            <label for="name">Start date</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" readonly class="form-control-plaintext" id="durationInDays" th:value="${course.durationInDays}">
            <label for="name">Duration in days</label>
        </div>
        </div>
        <div class="form-floating mb-3">
            <input type="text" readonly class="form-control-plaintext" id="school" th:value="${course.school}">
            <label for="name">School</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" readonly class="form-control-plaintext" id="active" th:value="${course.active} ? 'Yes' : 'No'">
            <label for="name">Active</label>
        </div>
        <a class="btn btn-outline-primary" href="/course" role="button">Back</a>
    </div>

</div>

<div th:replace="fragments/script-fragment"></div>
</body>
</html>
