<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course - Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar"></div>
    <div class="container">
        <h1 class="fw-bold">Create Course</h1>
        <div class="alert alert-danger" role="alert" th:if="${messageType} == 'error'">
            <span th:text="${message}"></span>
        </div>

        <form action="#" th:action="@{/Course}" method="post" th:object="${course}">
            <div class="input-group">
                <span class="input-group-text">Name</span>
                <input type="text" aria-label="Name" class="form-control" th:field="*{name}" required>
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-text">Start date</span>
                <input type="text" aria-label="Start date" class="form-control" th:field="*{startDate}" required>
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-text">Duration in days</span>
                <input type="text" aria-label="Duration in days" class="form-control" th:field="*{durationInDays}" required>
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-text">School</span>
                <input type="text" aria-label="School" class="form-control" th:field="*{school}" required>
            </div>
            <br/>
            <a class="btn btn-outline-dark" href="/course" role="button">Cancel</a>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>

</div>

<div th:replace="fragments/script-fragment"></div>
</body>
</html>
